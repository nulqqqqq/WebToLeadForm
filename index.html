<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма | Автозапчасти</title>
</head>
<body>
    <div style="max-width: 500px; margin: 0 auto; padding: 20px;">
        <h2>Запрос на автозапчасти</h2>
        
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" enctype="application/x-www-form-urlencoded">
            <!-- ОБЯЗАТЕЛЬНЫЕ ПОЛЯ SALESFORCE -->
            <input type="hidden" name="oid" value="00Dg5000001Iwo9">
            <input type="hidden" name="retURL" value="https://nulqqqqq.github.io/WebToLeadForm/thankyou.html">
            <input type="hidden" name="lead_source" value="Web Site">
            
            <!-- КАСТОМНОЕ ПОЛЕ Product_c -->
            <input type="hidden" name="00Ng5000003Yefd" id="product_c_field">
            
            <!-- ОСНОВНЫЕ ПОЛЯ -->
            <div style="margin-bottom: 15px;">
                <label>Название компании *</label><br>
                <input type="text" name="company" maxlength="40" style="width: 100%; padding: 8px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Имя *</label><br>
                <input type="text" name="first_name" maxlength="40" style="width: 100%; padding: 8px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Фамилия *</label><br>
                <input type="text" name="last_name" maxlength="80" style="width: 100%; padding: 8px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Email *</label><br>
                <input type="email" name="email" maxlength="80" style="width: 100%; padding: 8px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Телефон *</label><br>
                <input type="tel" name="phone" maxlength="40" style="width: 100%; padding: 8px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Продукт *</label><br>
                <select id="product_select" style="width: 100%; padding: 8px;" required>
                    <option value="">Выберите продукт</option>
                    <optgroup label="Renault">
                        <option value="R001C1">Renault Logan</option>
                        <option value="R002C2">Renault Logan Stepway</option>
                        <option value="R003C3">Renault Sandero</option>
                        <option value="R004C4">Renault Sandero Stepway</option>
                    </optgroup>
                    <optgroup label="Двигатели Renault">
                        <option value="R005E1">K7M</option>
                        <option value="R006E2">K4M</option>
                        <option value="R007E3">H4M</option>
                    </optgroup>
                    <optgroup label="Hyundai/Kia">
                        <option value="HK001C1">Kia Rio</option>
                        <option value="HK002C2">Kia Rio X-Line</option>
                        <option value="HK003C3">Hyundai Accent</option>
                        <option value="HK004C4">Hyundai Solaris</option>
                    </optgroup>
                    <optgroup label="Двигатели Hyundai/Kia">
                        <option value="HK005E1">G4LC</option>
                        <option value="HK006E2">G4FG</option>
                    </optgroup>
                    <optgroup label="Volkswagen Group">
                        <option value="VAG001C1">Volkswagen Polo Sedan</option>
                        <option value="VAG002C2">Volkswagen Polo 2021</option>
                        <option value="VAG003C3">Skoda Rapid</option>
                    </optgroup>
                    <optgroup label="Двигатели Volkswagen Group">
                        <option value="VAG004E1">CZCA</option>
                        <option value="VAG005E2">CFW</option>
                        <option value="VAG006E3">CWVA</option>
                        <option value="VAG007E4">CFNA</option>
                        <option value="VAG008E5">CFNB</option>
                    </optgroup>
                    <optgroup label="Lada">
                        <option value="L001C1">Lada Vesta</option>
                        <option value="L002C2">Lada Xray</option>
                    </optgroup>
                    <optgroup label="Двигатели Lada">
                        <option value="L003E1">VAZ-21179</option>
                        <option value="L004E2">VAZ-21129</option>
                    </optgroup>
                    <optgroup label="Коврики">
                        <option value="R008A1">Carpets Renault</option>
                        <option value="HK007A1">Carpets Hyundai</option>
                        <option value="HK008A2">Carpets Kia</option>
                        <option value="VAG009A1">Carpets Volkswagen</option>
                        <option value="VAG010A2">Carpets Skoda</option>
                        <option value="L005A1">Carpets Lada</option>
                    </optgroup>
                    <optgroup label="Аксессуары">
                        <option value="MI001A1">Phone holder Xiaomi</option>
                    </optgroup>
                </select>
            </div>
            
            <button type="submit" style="background: #007cba; color: white; padding: 12px 20px; border: none; width: 100%;">
                Отправить запрос
            </button>
        </form>
        
        <p style="margin-top: 20px; font-size: 12px; color: #666;">* - обязательные поля</p>
    </div>

    <script>
        // Заполняем поле Product_c при выборе продукта
        document.getElementById('product_select').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const productCode = selectedOption.value;
            
            // Заполняем кастомное поле Product_c кодом продукта
            document.getElementById('product_c_field').value = productCode;
            
            console.log('Product_c field value:', productCode);
        });

        // Логируем данные при отправке
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('=== ДАННЫЕ ДЛЯ ОТПРАВКИ В LEAD ===');
            console.log('Company:', document.querySelector('input[name="company"]').value);
            console.log('First Name:', document.querySelector('input[name="first_name"]').value);
            console.log('Last Name:', document.querySelector('input[name="last_name"]').value);
            console.log('Email:', document.querySelector('input[name="email"]').value);
            console.log('Phone:', document.querySelector('input[name="phone"]').value);
            console.log('Product_c:', document.getElementById('product_c_field').value);
            
            const formData = new FormData(this);
            console.log('Все данные формы:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
        });
    </script>
</body>
</html>
